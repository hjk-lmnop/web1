  <h2>SK하이닉스</h2>
<p>1983년 현대전자로 설립됐고, 2001년 하이닉스반도체를 거쳐 2012년 최대주주가 SK텔레콤으로 바뀌면서 SK하이닉스로 상호를 변경함.
주력 생산제품은 DRAM, 낸드플래쉬, MCP와 같은 메모리 반도체이며, 2007년부터 시스템LSI 분야인 CIS 사업에 재진출함.
2020년 10월 인텔의 NAND사업 양수를 결정함. 세계 반도체시장 점유율은 D램 29.4%, 낸드플래시 12.2%임.</p>
