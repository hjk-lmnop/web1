  <h2>한국의 기업</h2>
<P>외국인·기관 투자가들의 매도세 속에서 전날 3,000포인트 선이 무너졌던 코스피가 25일 장 초반 강하게 반등하고 있다. 제롬 파월 미국 연방준비제도(Fed·연준) 의장이 완화적 통화정책을 지속하겠다고 재차 강조한 데다 미 하원이 26일 1.9조 달러 규모의 부양책을 처리할 것이라는 사실이 알려지며 미국 증시가 강하게 반등한 상황이 긍정적인 영향을 미친 것으로 분석된다.</P>
